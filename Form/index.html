<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- primeiro formulário -->
    <!-- atributos do formulário -->
    <form action="register.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>
        <!-- atributo name -->
         <div>
            <!-- atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
         </div>
         <!-- select -->
          <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester</option>
                <option value="devops">Devops</option>
            </select>
          </div>
          <!-- atributo selected -->
           <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" >
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
           </div>
           <!-- multiplasopções -->
            <div>
                <label for="items">Selecione os itens desejados:</label>
                <select name="items" multiple>
                    <option value="pera">Pera</option>
                    <option value="maça">Maça</option>
                    <option value="arroz">Arroz</option>
                    <option value="feijao">Feijão</option>
                </select>
            </div>
            <!-- textarea -->
             <div>
                <label for="comment">Escreva algo</label>
                <textarea name="commet"></textarea>
             </div>
             <!-- fieldset e legend -->
              <div>
                <fieldset>
                    <legend>Preencha as suas informações</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname" list="flavors">
                </fieldset>
              </div>
            <!-- datalist -->
                <div>
                    <label for="flavor">Escolha o seu sabor:</label>
                    <input type="text" name="flavor" list="flavors">

                    <datalist id="flavors">
                        <option value="Cereja"></option>
                        <option value="Morango"></option>
                        <option value="Abacaxi"></option>
                        <option value="Chocolate"></option>
                    </datalist>
                </div>
            
            <!-- senha -->
             <div>
                <label for="password">Digite a sua senha:</label>
                <input type="password" name="password">
             </div>

             <!-- radio button -->
              <div>
                <label for="car_model">Escolha o modelo do seu carro:</label>
                <div class="radio">
                    <input type="radio" name="car_model" value="bmw">
                    <label for="bmw">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" name="car_model" value="fiat">
                    <label for="fiat">Fiat</label>
                </div>
                <div class="radio">
                    <input type="radio" name="car_model" value="ford">
                    <label for="ford">Ford</label>
                </div>
              </div>

              <!-- checkbox -->
              <div>
                <label for="optional">Epcionais do seu carro:</label>
                <div class="radio">
                    <input type="checkbox" name="optional[]" value="big_tires">
                    <label for="big_tires">Pneus grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optional[]" value="turbo_motor">
                    <label for="turbo_motor">Motor turbo</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optional[]" value="hybrid">
                    <label for="hybrid">Híbrido</label>
                </div>
              </div>

              <!-- data -->
               <label for="birthday">Data de aniversário:</label>
               <input type="date" name="birthday">

              <!-- arquivos -->
              <div>
                <label for="image">Insira a sua imagem</label>
                <input type="file" name="image">
              </div>

              <!-- números -->
              <div>
                <label for="salary">Quanto você ganha no seu emprego atual</label>
                <input type="number" name="salary">
              </div>

              <!-- email -->
               <div>
                <label for="email">Digite seu e-mail</label>
                <input type="email" name="email" id="email">
               </div>

               <!-- value -->
               <div>
                <label for="value">Digite algum valor</label>
                <input type="text" value="O meu valor é este">
              </div>

              <!-- disabled -->
               <div>
                <p>Tente mudar o valor</p>
                <input type="text" value="Não precisa preencher" disabled>
               </div>

               <!-- placeholder -->
               <div>
                <label for="current_job">Digite sua profissão</label>
                <input type="text" name="current_job" placeholder="No que você está trabalhando">
              </div>

              <!-- required -->
              <div>
                <label for="birthyear">Ano de nascimento</label>
                <input type="text" name="birthyear" placeholder="Digite o seu ano de nascimento" required>
              </div>

             <!-- resetar -->
              <input type="reset" value="Limpar">
                                                             
            <!-- submit -->
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
